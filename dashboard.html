<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PineApple | Dashboard VIP</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body style="display: flex; align-items: center; justify-content: center; min-height: 100vh;">
    
    <div id="audio-player-container" class="audio-widget">
        <button id="play-pause-btn" class="play-btn">
            <span id="audio-icon">‚ñ∂ SOUND ON</span>
        </button>
        <audio id="bg-audio" loop preload="auto">
            <source src="assets/Media/Music/intro-techno.mp3" type="audio/mpeg">
        </audio>
    </div>

    <div class="container" style="text-align: center;">
        <header>
            <h1 style="color: var(--accent-color); letter-spacing: 5px;">BIENVENIDO AL CLUB</h1>
            <p id="user-name" style="font-size: 1.5rem; margin: 1rem 0;">Cargando perfil...</p>
        </header>

        <main class="event-card" style="max-width: 600px; margin: 2rem auto;">
            <h3 style="text-transform: uppercase; margin-bottom: 1rem;">Contenido Exclusivo</h3>
            <p style="color: var(--text-dim);">Aqu√≠ ver√°s la locaci√≥n exacta y el line-up extendido 48hs antes del evento.</p>
            
            <div id="countdown" style="font-family: monospace; font-size: 2.2rem; color: var(--accent-color); margin: 2rem 0; text-shadow: 0 0 10px var(--accent-color); letter-spacing: 2px;">
                00d : 00h : 00m : 00s
            </div>

            <div style="margin-top: 1rem; padding: 1rem; border: 1px dashed var(--accent-color);">
                <p>üìç Ubicaci√≥n: [BLOQUEADO HASTA EL 12/03]</p>
            </div>

            <button onclick="logout()" style="margin-top: 2rem; background: none; border: 1px solid #444; color: #888; cursor: pointer; padding: 5px 15px; text-transform: uppercase; letter-spacing: 2px;">
                Cerrar Sesi√≥n
            </button>
        </main>
    </div>

    <script src="script.js"></script>
    <script>
        function logout() {
            // Guardamos el estado del audio antes de salir para que siga sonando en el index
            const audio = document.getElementById('bg-audio');
            if(audio) {
                localStorage.setItem('audioTime', audio.currentTime);
                localStorage.setItem('audioPlaying', !audio.paused);
            }
            localStorage.removeItem('user_name');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
